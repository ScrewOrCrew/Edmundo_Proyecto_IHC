<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - IMSS Bienestar</title>
    <link rel="stylesheet" href="sidebar.css">
    <style>
        body {
            background-image: url('IMÁGENES PARA EL AIMSS/humberto-chavez-FVh_yqLR9eA-unsplash.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Capa oscura para que se lea el texto */
        body::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 102, 87, 0.85); /* Verde IMSS con transparencia */
            z-index: -1;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-logo { width: 80px; margin-bottom: 10px; }
        h2 { color: var(--imss-dark); margin-bottom: 5px; }
        p { color: #666; margin-bottom: 25px; font-size: 14px; }
        
        input {
            width: 100%; padding: 12px 15px; margin-bottom: 15px;
            border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;
        }
        .btn-primary { width: 100%; padding: 14px; font-size: 16px; margin-top: 10px; }
        
        .links { margin-top: 20px; font-size: 13px; }
        .links a { color: var(--imss-gold); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="IMÁGENES PARA EL AIMSS/IMSS_Logosímbolo.png" class="login-logo" alt="Logo">
        <h2>Bienvenido</h2>
        <p>Portal de Servicios Digitales</p>

        <input type="text" placeholder="CURP">
        <input type="password" placeholder="Contraseña">

        <button class="btn-primary" onclick="window.location.href='05-inicio.html'">Ingresar</button>

        <div class="links">
            <a href="03-registro.html">Crear cuenta nueva</a> | 
            <a href="04-recuperar-pass.html">Recuperar contraseña</a>
        </div>
    </div>

</body>
</html>
