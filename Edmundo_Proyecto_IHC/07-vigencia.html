<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Vigencia</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <style>
        /* FIX CRÍTICO: Asegura que el padding no deforme el ancho */
        * { box-sizing: border-box; }

        /* Centrado del contenido principal */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Header alineado al contenido */
        header { width: 100%; max-width: 500px; margin: 0 auto 30px auto; }

        /* Formulario adaptable al modo oscuro */
        .form-box { 
            background-color: var(--card-bg); /* Variable clave para modo oscuro */
            padding: 40px; 
            border-radius: 15px; 
            width: 100%;
            max-width: 500px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.08); 
            text-align: left;
            border: 1px solid var(--border-color); /* Borde sutil en modo oscuro */
        }

        /* Textos con variables */
        h2 { color: var(--imss-green); margin-top: 0; text-align: center; }
        p { color: var(--text-color); font-size: 14px; text-align: center; margin-bottom: 30px; }
        label { display: block; color: var(--imss-green); font-weight: 700; margin: 20px 0 8px; }

        /* Inputs */
        input { 
            width: 100%; 
            padding: 14px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            font-family: 'Montserrat', sans-serif;
            background-color: var(--input-bg); 
            color: var(--text-color);
        }
        input:focus { border-color: var(--imss-gold); outline: none; }

        /* Botón centrado y sin desbordamiento */
        .btn { 
            display: block; 
            width: 100%; 
            padding: 15px; 
            background-color: var(--imss-green); 
            color: white; 
            text-align: center; 
            text-decoration: none; 
            border-radius: 8px; 
            margin-top: 30px; 
            font-weight: 700; 
            border: none; 
            cursor: pointer; 
            transition: 0.3s;
        }
        .btn:hover { background-color: var(--imss-dark); }

        .back { text-align: center; margin-top: 25px; }
        .back a { color: var(--imss-green); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="main-content">
            <header>Consulta de Vigencia</header>
            
            <div class="form-box">
                <h2>Vigencia de Derechos</h2>
                <p>Ingresa tus datos para verificar si tu servicio médico está activo.</p>
                
                <label>CURP</label>
                <input type="text" placeholder="Ingresa tu CURP">

                <label>Correo Electrónico</label>
                <input type="email" placeholder="Para recibir el reporte PDF">

                <a href="07b-constancia.html" class="btn">Consultar Estatus</a>
            </div>

            <div class="back">
                <a href="05-inicio.html">⬅ Volver al inicio</a>
            </div>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
