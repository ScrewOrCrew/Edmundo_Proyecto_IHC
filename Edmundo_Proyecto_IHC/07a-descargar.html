<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descargar Constancia</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f3f8f6;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }

        header {
            background-color: #006657;
            color: white;
            padding: 15px;
            font-size: 20px;
        }

        .container {
            padding: 25px;
        }

        .box {
            background: white;
            padding: 25px;
            max-width: 380px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .success-icon {
            font-size: 45px;
            color: #009879;
            margin-bottom: 10px;
        }

        .button {
            display: block;
            background-color: #009879;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 18px;
        }

        .back {
            margin-top: 20px;
        }

        .back a {
            color: #006657;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <header>Descarga Lista</header>

    <div class="container">

        <div class="box">
            <div class="success-icon">✔</div>
            <h2 style="color:#006657;">Constancia Lista</h2>
            <p style="color:#444; font-size:14px;">
                Tu constancia de vigencia está lista para descargar.  
                Haz clic en el botón para obtener el archivo.
            </p>

            <!-- Aquí solo simula la descarga -->
            <a href="05-inicio.html" class="button">Volver a Inicio</a>
        </div>
    </div>

</body>
</html>
