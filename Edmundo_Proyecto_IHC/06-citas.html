<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Citas Médicas</title>
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card {
            background: var(--card-bg); /* Variable */
            padding: 25px; border-radius: 15px; text-decoration: none; color: var(--text-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 5px solid var(--imss-green); 
            transition: transform 0.2s; display: flex; flex-direction: column; height: 160px; justify-content: space-between;
        }
        .card:hover { transform: translateY(-5px); }
        .card h3 { margin: 0; color: var(--imss-green); }
        .card p { font-size: 13px; opacity: 0.8; margin: 10px 0; }
        .icon-big { align-self: flex-end; font-size: 40px; color: var(--imss-gold); margin: 0; }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="main-content">
            <header>Gestión de Citas</header>
            <div class="grid">
                <a href="06a-agendar.html" class="card">
                    <div><h3>Agendar Nueva Cita</h3><p>Solicita atención en tu UMF o especialidad.</p></div>
                    <span class="material-icons-round icon-big">add_circle</span>
                </a>
                <a href="06b-mis-citas.html" class="card" style="border-left-color: var(--imss-gold);">
                    <div><h3>Ver Mis Citas</h3><p>Consulta y administra tus citas programadas.</p></div>
                    <span class="material-icons-round icon-big">event_available</span>
                </a>
                <a href="06c-requisitos.html" class="card" style="border-left-color: var(--imss-red);">
                    <div><h3>Requisitos</h3><p>Documentación necesaria para tu consulta.</p></div>
                    <span class="material-icons-round icon-big">inventory</span>
                </a>
            </div>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
