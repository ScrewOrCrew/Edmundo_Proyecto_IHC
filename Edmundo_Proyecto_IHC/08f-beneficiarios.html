<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Beneficiarios</title>
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="main-content">
            <header>Trámites Digitales</header>
            <div class="box-container">
                <h3>Alta de Beneficiarios</h3>
                <p>Registra a tus familiares para que reciban atención médica.</p>

                <label>Parentesco</label>
                <select>
                    <option>Esposa / Esposo</option>
                    <option>Hijo / Hija</option>
                    <option>Padre / Madre</option>
                    <option>Concubina / Concubinario</option>
                </select>

                <label>CURP del Beneficiario</label>
                <input type="text" placeholder="Ingresa la CURP del familiar">

                <label>Nombre Completo</label>
                <input type="text" placeholder="Nombre(s) y Apellidos">

                <button onclick="alert('Beneficiario registrado exitosamente.')">Registrar</button>
            </div>
            <div class="back"><a href="08-otros.html">⬅ Regresar a Trámites</a></div>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
