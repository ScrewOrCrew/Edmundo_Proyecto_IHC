<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Requisitos</title>
    <link rel="stylesheet" href="sidebar.css">
    <style>
        .req-box {
            background: var(--card-bg);
            border-radius: 10px; padding: 20px; margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .req-box h3 { margin: 0 0 10px; color: var(--imss-green); }
        ul { padding-left: 20px; color: var(--text-color); }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="main-content">
            <header>Requisitos para Consulta</header>
            <div class="req-box">
                <h3>Documentación Obligatoria</h3>
                <ul>
                    <li>Identificación oficial (INE o Pasaporte)</li>
                    <li>Cartilla Nacional de Salud</li>
                    <li>Vigencia de Derechos impresa</li>
                </ul>
            </div>
            <div class="req-box">
                <h3>Recomendaciones</h3>
                <ul>
                    <li>Llegar 15 minutos antes de la cita</li>
                    <li>Usar cubrebocas en áreas cerradas</li>
                </ul>
            </div>
            <div style="text-align:center; margin-top:20px;">
                <a href="06-citas.html" style="color:var(--imss-green); text-decoration:none; font-weight:bold;">⬅ Regresar</a>
            </div>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
