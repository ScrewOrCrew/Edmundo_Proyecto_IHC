<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="main-content">
            <header>Seguridad de la Cuenta</header>

            <div class="box-container">
                <h3>Cambiar Contraseña</h3>
                <p>Asegura tu cuenta utilizando una contraseña fuerte.</p>

                <label>Contraseña Actual</label>
                <input type="password" placeholder="••••••••">

                <label>Nueva Contraseña</label>
                <input type="password" placeholder="Mínimo 8 caracteres">

                <label>Confirmar Nueva Contraseña</label>
                <input type="password" placeholder="Repite la contraseña">

                <button onclick="alert('Contraseña actualizada exitosamente')">Actualizar</button>

                <div class="back">
                    <a href="09-configuracion.html">Cancelar y Volver</a>
                </div>
            </div>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
