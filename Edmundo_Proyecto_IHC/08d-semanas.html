<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Semanas Cotizadas</title>
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="main-content">
            <header>Trámites Digitales</header>
            
            <div class="box-container">
                <h3>Consulta de Semanas Cotizadas</h3>
                <p>Obtén tu reporte detallado de cotización histórica al IMSS.</p>

                <label>CURP</label>
                <input type="text" placeholder="Ingresa tu CURP">

                <label>NSS</label>
                <input type="number" placeholder="Número de Seguridad Social">

                <label>Correo Electrónico</label>
                <input type="email" placeholder="Para recibir el historial detallado">

                <button onclick="alert('El reporte de semanas cotizadas se está generando y será enviado a tu correo.')">Solicitar Reporte</button>
            </div>

            <div class="back">
                <a href="08-otros.html">⬅ Regresar a Trámites</a>
            </div>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
