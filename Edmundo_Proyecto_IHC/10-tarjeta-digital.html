<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarjeta Digital</title>
    <link rel="stylesheet" href="sidebar.css"> <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        /* Estilos específicos de la tarjeta */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        .id-card {
            background: linear-gradient(135deg, var(--imss-green) 0%, var(--imss-dark) 100%);
            width: 100%; max-width: 380px; border-radius: 20px; padding: 25px;
            color: white; box-shadow: 0 15px 30px rgba(0,0,0,0.3); position: relative;
            overflow: hidden; border: 2px solid var(--imss-gold);
        }
        
        .id-card::before {
            content: ""; position: absolute; top: -50px; right: -50px; width: 180px; height: 180px;
            background: rgba(255,255,255,0.1); border-radius: 50%;
        }
        
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .logo-text { font-weight: 800; font-size: 22px; letter-spacing: 1px; }
        
        .user-photo {
            width: 70px; height: 70px; background: white; border-radius: 50%;
            border: 3px solid var(--imss-gold); display: flex; justify-content: center; align-items: center;
            color: var(--imss-green); font-weight: bold; font-size: 24px;
        }
        
        .info-label { font-size: 10px; color: #DDC9A3; text-transform: uppercase; margin-top: 12px; display: block; }
        .info-value { font-size: 18px; font-weight: 600; letter-spacing: 1px; }
        
        .qr-area { 
            background: white; height: 50px; margin-top: 25px; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            color: #333; font-size: 12px; font-weight: bold; opacity: 0.9; 
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="main-content">
            <header style="width:100%; max-width:600px;">Mi Tarjeta Digital</header>
            
            <div class="id-card">
                <div class="card-header">
                    <div>
                        <div class="logo-text">IMSS</div>
                        <div style="font-size:12px; color:#DDC9A3;">BIENESTAR</div>
                    </div>
                    <div class="user-photo">JP</div>
                </div>

                <div>
                    <span class="info-label">ASEGURADO</span>
                    <span class="info-value">JUAN PÉREZ MARTÍNEZ</span>
                    
                    <span class="info-label">NSS</span>
                    <span class="info-value">1234 5678 90</span>

                    <span class="info-label">CLÍNICA (UMF)</span>
                    <span class="info-value">UMF 23 CDMX</span>
                </div>

                <div class="qr-area">||| CÓDIGO QR DE ACCESO |||</div>
            </div>
            
            <p style="margin-top:20px; color:#666;">Presenta este código en ventanilla.</p>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
