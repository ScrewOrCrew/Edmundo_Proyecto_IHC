<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSS Encontrado</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f3f8f6;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }

        header {
            background-color: #006657;
            color: white;
            padding: 15px;
            font-size: 20px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .container {
            padding: 25px;
        }

        .box {
            background: white;
            padding: 25px;
            max-width: 380px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .success-icon {
            font-size: 45px;
            color: #009879;
            margin-bottom: 10px;
        }

        .nss-number {
            background: #e8f4f2;
            padding: 12px;
            border-radius: 6px;
            font-size: 22px;
            letter-spacing: 2px;
            font-weight: bold;
            color: #006657;
            margin: 15px 0;
        }

        .button {
            display: block;
            background-color: #009879;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 18px;
        }

        .back {
            margin-top: 20px;
        }

        .back a {
            color: #006657;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <header>
        NSS Encontrado
    </header>

    <div class="container">

        <div class="box">
            <div class="success-icon">✔</div>
            <h2 style="color:#006657;">Número Localizado</h2>

            <p style="color:#444; font-size:14px;">
                Este es tu Número de Seguridad Social asignado:
            </p>

            <div class="nss-number">1234 5678 90</div>

            <a href="05-inicio.html" class="button">Volver a Inicio</a>
        </div>

        <div class="back">
            <a href="08-otros.html">⬅ Regresar</a>
        </div>

    </div>

</body>
</html>
