<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alta en Clínica</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ESTO ARREGLA TODO EL DESCUADRE AUTOMÁTICAMENTE */
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f3f8f6;
            font-family: 'Montserrat', sans-serif; /* Tipografía Oficial */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #006657; /* Verde Institucional */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
        }

        .box-container {
            max-width: 380px; /* Un ancho estándar para formularios */
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }
    </style>
</head>
<body>
    <header>Alta en Clínica o UMF</header>

    <div class="box-container">
        <p style="color:#444; font-size:14px; margin-bottom:20px;">
            Ingresa tu dirección para asignarte la Unidad de Medicina Familiar (UMF) más cercana a tu domicilio.
        </p>

        <label>Código Postal</label>
        <input type="number" placeholder="Ej. 44100" />

        <label>Estado</label>
        <select>
            <option>Selecciona...</option>
            <option>Jalisco</option>
            <option>Ciudad de México</option>
            <option>Nuevo León</option>
        </select>

        <label>Municipio / Alcaldía</label>
        <select>
            <option>Selecciona...</option>
            <option>Guadalajara</option>
            <option>Zapopan</option>
            <option>Tlaquepaque</option>
        </select>

        <label>Colonia</label>
        <select>
            <option>Selecciona...</option>
            <option>Centro</option>
            <option>Americana</option>
            <option>Ladrón de Guevara</option>
        </select>

        <label>Calle y Número</label>
        <input type="text" placeholder="Calle y número exterior" />

        <a href="05-inicio.html" class="button" onclick="alert('¡Tu clínica UMF 23 ha sido asignada exitosamente!');">Finalizar Alta</a>
    </div>

    <div class="back">
        <a href="05-inicio.html">⬅ Regresar al inicio</a>
    </div>
</body>
</html>
