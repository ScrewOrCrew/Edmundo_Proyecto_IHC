<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - IMSS Bienestar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0; font-family: 'Montserrat', sans-serif;
            /* IMAGEN NUEVA PARA VARIAR */
            background-image: url('IMÁGENES PARA EL AIMSS/pexels-thirdman-5327585.jpg');
            background-size: cover; background-position: center;
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 102, 87, 0.9); z-index: -1; /* Verde un poco más sólido para leer bien */
        }
        .card {
            background: white; width: 100%; max-width: 400px; padding: 40px;
            border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); text-align: center; margin: 20px;
        }
        h2 { color: #006657; margin-bottom: 5px; font-weight: 700; }
        p { color: #666; font-size: 14px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 8px; }
        .btn { width: 100%; padding: 15px; background-color: #006657; color: white; border: none; border-radius: 30px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        
        /* DIVISOR NUEVO */
        .divider { 
            display: flex; align-items: center; margin: 20px 0; 
            color: #999; font-size: 12px; 
        }
        .divider::before, .divider::after {
            content: ""; flex: 1; height: 1px; background: #eee; 
        }
        .divider span { padding: 0 10px; }
        
        .link { color: #BC955C; text-decoration: none; font-weight: 600; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="IMÁGENES PARA EL AIMSS/IMSS_Logosímbolo.png" alt="Logo" width="60" style="margin-bottom:10px;">
        <h2>Crear Cuenta</h2>
        <p>Únete al portal de servicios digitales</p>

        <input type="text" placeholder="CURP">
        <input type="text" placeholder="Nombre Completo">
        <input type="email" placeholder="Correo Electrónico">
        <input type="password" placeholder="Contraseña">

        <button class="btn" onclick="window.location.href='05-inicio.html'">Registrarme</button>

        <div class="divider">
            <span>¿Ya tienes cuenta?</span>
        </div>

        <a href="02-login.html" class="link">Inicia Sesión aquí</a>
    </div>
</body>
</html>
