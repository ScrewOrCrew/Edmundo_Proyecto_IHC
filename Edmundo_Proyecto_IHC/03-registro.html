<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - IMSS Bienestar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0; font-family: 'Montserrat', sans-serif;
            /* Usamos la misma imagen del login para consistencia */
            background-image: url('IMÁGENES PARA EL AIMSS/humberto-chavez-FVh_yqLR9eA-unsplash.jpg');
            background-size: cover; background-position: center;
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        /* Capa oscura */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 102, 87, 0.85); z-index: -1;
        }

        .card {
            background: white; width: 100%; max-width: 420px; padding: 40px;
            border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center; margin: 20px;
        }
        
        h2 { color: #006657; margin-bottom: 5px; font-weight: 700; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }
        
        label { display: block; text-align: left; color: #10312B; font-weight: 700; font-size: 12px; margin: 10px 0 5px 5px; }
        input {
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px;
            font-family: 'Montserrat', sans-serif; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #BC955C; }

        .btn {
            width: 100%; padding: 15px; background-color: #006657; color: white;
            border: none; border-radius: 30px; font-weight: 700; cursor: pointer;
            margin-top: 25px; display: block; text-decoration: none; transition: background 0.3s;
        }
        .btn:hover { background-color: #10312B; }
        
        .link { display: block; margin-top: 20px; color: #BC955C; text-decoration: none; font-weight: 700; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="IMÁGENES PARA EL AIMSS/IMSS_Logosímbolo.png" alt="Logo" width="60" style="margin-bottom:10px;">
        <h2>Crear Cuenta</h2>
        <p>Únete al portal de servicios digitales</p>

        <label>CURP</label>
        <input type="text" placeholder="Clave Única de Registro">
        
        <label>Nombre Completo</label>
        <input type="text" placeholder="Nombre(s) y Apellidos">

        <label>Correo Electrónico</label>
        <input type="email" placeholder="ejemplo@correo.com">

        <label>Contraseña</label>
        <input type="password" placeholder="Crea una contraseña segura">

        <a href="05-inicio.html" class="btn">Registrarme</a>
        <a href="02-login.html" class="link">¿Ya tienes cuenta? Inicia Sesión</a>
    </div>
</body>
</html>
