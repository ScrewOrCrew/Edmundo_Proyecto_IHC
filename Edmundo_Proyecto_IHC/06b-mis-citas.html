<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Citas</title>
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        .cita-item {
            background: var(--card-bg);
            padding: 20px; border-radius: 15px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 6px solid var(--imss-green);
        }
        .cita-info h3 { margin: 0 0 5px 0; color: var(--imss-green); }
        .cita-info p { margin: 3px 0; color: var(--text-color); font-size: 14px; }
        .btn-cancel {
            background-color: transparent; color: var(--imss-red); padding: 8px 15px; text-decoration: none;
            border-radius: 8px; font-weight: 600; font-size: 13px; border: 1px solid var(--imss-red);
        }
        .btn-cancel:hover { background-color: var(--imss-red); color: white; }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="main-content">
            <header>Mis Próximas Citas</header>
            <div class="cita-item">
                <div class="cita-info">
                    <h3>Medicina Familiar</h3>
                    <p><strong>UMF 23</strong> - Consultorio 4</p>
                    <p>12 de Diciembre 2025 - 09:00 AM</p>
                </div>
                <a href="#" class="btn-cancel">Cancelar</a>
            </div>
            <div class="cita-item" style="border-left-color: var(--imss-gold);">
                <div class="cita-info">
                    <h3>Nutrición</h3>
                    <p><strong>UMF 89</strong> - Consultorio 2</p>
                    <p>15 de Diciembre 2025 - 11:00 AM</p>
                </div>
                <a href="#" class="btn-cancel">Cancelar</a>
            </div>
            <a href="06-citas.html" style="display:inline-block; margin-top:20px; color:var(--imss-green); text-decoration:none; font-weight:600;">⬅ Volver al menú</a>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
