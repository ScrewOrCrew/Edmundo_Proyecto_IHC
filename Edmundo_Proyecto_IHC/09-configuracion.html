<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ajustes</title>
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        .settings-container {
            max-width: 600px;
            margin: 0 auto; /* CENTRADO HORIZONTAL */
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .control-group {
            display: flex;
            justify-content: space-between;
            align-items: center; /* ALINEACIÓN VERTICAL PERFECTA */
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        .control-group:last-child { border-bottom: none; }
        .control-label h4 { margin: 0 0 5px; color: var(--imss-dark); }
        .control-label p { margin: 0; font-size: 12px; color: #777; }
        
        /* Botones circulares alineados */
        .btn-circle {
            width: 40px; height: 40px; border-radius: 50%; border: none;
            background: var(--imss-gold); color: white; font-weight: bold; font-size: 18px;
            cursor: pointer; margin-left: 5px;
            display: inline-flex; align-items: center; justify-content: center; /* Centra la letra dentro del círculo */
        }
        
        /* Links de cuenta */
        .account-link {
            text-decoration: none; color: inherit;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }
        .account-link:hover h4 { color: var(--imss-green); }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="main-content">
            <header>Configuración</header>

            <div class="settings-container">
                <h3 style="color: var(--imss-green); margin-top: 0;">Accesibilidad</h3>
                
                <div class="control-group">
                    <div class="control-label">
                        <h4>Tamaño de Texto</h4>
                        <p>Ajusta el tamaño de la letra.</p>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <button class="btn-circle" onclick="window.cambiarTamano(-1)">A-</button>
                        <button class="btn-circle" onclick="window.cambiarTamano(1)">A+</button>
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <h4>Alto Contraste</h4>
                        <p>Modo oscuro para mejor legibilidad.</p>
                    </div>
                    <div>
                        <button class="button" style="background-color: var(--imss-dark); padding: 8px 15px;" onclick="window.toggleContraste()">Alternar</button>
                    </div>
                </div>

                <div style="margin-top: 40px;"></div>
                <h3 style="color: var(--imss-green);">Mi Cuenta</h3>

                <a href="09a-cambiar-pass.html" class="account-link">
                    <div>
                        <h4 style="margin:0;">Cambiar Contraseña</h4>
                        <p style="margin:5px 0 0; font-size:12px; color:#777;">Actualiza tu clave de acceso</p>
                    </div>
                    <i class="material-icons-round" style="color:var(--imss-gold);">chevron_right</i>
                </a>

                <a href="09b-actualizar-correo.html" class="account-link">
                    <div>
                        <h4 style="margin:0;">Actualizar Correo</h4>
                        <p style="margin:5px 0 0; font-size:12px; color:#777;">Modifica tu email de contacto</p>
                    </div>
                    <i class="material-icons-round" style="color:var(--imss-gold);">chevron_right</i>
                </a>

            </div>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
