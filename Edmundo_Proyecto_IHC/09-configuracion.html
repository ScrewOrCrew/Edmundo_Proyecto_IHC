<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ajustes</title>
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        /* Estilos extra solo para esta página */
        .control-group {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 20px 0; 
            border-bottom: 1px solid var(--border-color);
        }
        .control-group:last-child { border-bottom: none; }
        .control-label h4 { margin: 0 0 5px; color: var(--imss-green); }
        
        .btn-circle {
            width: 40px; height: 40px; border-radius: 50%; border: none;
            background: var(--imss-gold); color: white; font-weight: bold; font-size: 18px;
            cursor: pointer; 
            display: flex; align-items: center; justify-content: center; /* Centrado interno del texto */
        }
        
        /* ESTO ARREGLA QUE SE VEAN UNO ARRIBA DEL OTRO */
        .buttons-wrapper {
            display: flex;
            gap: 10px; /* Espacio entre los botones */
            align-items: center;
        }

        .account-link {
            text-decoration: none; color: var(--text-color);
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="main-content">
            <header>Configuración</header>

            <div class="box-container" style="max-width: 600px;">
                <h3>Accesibilidad</h3>
                
                <div class="control-group">
                    <div class="control-label">
                        <h4>Tamaño de Texto</h4>
                        <p>Ajusta el tamaño de la letra.</p>
                    </div>
                    <div class="buttons-wrapper">
                        <button class="btn-circle" onclick="window.cambiarTamano(-1)">A-</button>
                        <button class="btn-circle" onclick="window.cambiarTamano(1)">A+</button>
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <h4>Modo Oscuro</h4>
                        <p>Interfaz oscura para descanso visual.</p>
                    </div>
                    <div>
                        <button class="button" style="width:auto; padding: 8px 20px; margin-top:0; background-color: var(--imss-dark);" onclick="window.toggleContraste()">Alternar</button>
                    </div>
                </div>

                <div style="margin-top: 40px;"></div>
                <h3>Mi Cuenta</h3>

                <a href="09a-cambiar-pass.html" class="account-link">
                    <div>
                        <h4 style="margin:0;">Cambiar Contraseña</h4>
                        <p style="margin:5px 0 0; font-size:12px; opacity:0.7;">Actualiza tu clave de acceso</p>
                    </div>
                    <i class="material-icons-round" style="color:var(--imss-gold);">chevron_right</i>
                </a>

                <a href="09b-actualizar-correo.html" class="account-link">
                    <div>
                        <h4 style="margin:0;">Actualizar Correo</h4>
                        <p style="margin:5px 0 0; font-size:12px; opacity:0.7;">Modifica tu email de contacto</p>
                    </div>
                    <i class="material-icons-round" style="color:var(--imss-gold);">chevron_right</i>
                </a>
            </div>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
