<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Agendar Cita - AIMSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    
    <style>
        /* Estilos para centrar el formulario */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header { width: 100%; }
    </style>
</head>
<body>
    <div class="page-container">
        
        <div class="main-content">
            <header>Agendar Nueva Cita</header>
            
            <div class="box-container">
                <h3>Detalles de la Consulta</h3>
                
                <label>Especialidad</label>
                <select>
                    <option>Medicina Familiar</option>
                    <option>Dental</option>
                    <option>Nutrición</option>
                </select>

                <label>Unidad Médica</label>
                <select>
                    <option>UMF 23 - CDMX</option>
                    <option>UMF 45 - Guadalajara</option>
                </select>

                <label>Fecha Preferida</label>
                <input type="date">

                <label>Turno</label>
                <select>
                    <option>Matutino</option>
                    <option>Vespertino</option>
                </select>

                <a href="06b-mis-citas.html" class="button">Confirmar Cita</a>
            </div>
        </div>
    </div>
    
    <script src="sidebar.js"></script>
</body>
</html>
