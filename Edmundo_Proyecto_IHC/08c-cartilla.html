<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cartilla de Salud</title>
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="main-content">
            <header>Trámites Digitales</header>
            <div class="box-container">
                <h3>Reimpresión de Cartilla</h3>
                <p>Recupera la carátula de tu Cartilla Nacional de Salud.</p>

                <label>NSS</label>
                <input type="number" placeholder="Número de Seguridad Social">

                <label>CURP</label>
                <input type="text" placeholder="Clave Única de Registro">

                <label>Correo Electrónico</label>
                <input type="email" placeholder="Para enviar el archivo">

                <button onclick="alert('Documento enviado a tu correo.')">Generar Cartilla</button>
            </div>
            <div class="back"><a href="08-otros.html">⬅ Regresar a Trámites</a></div>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
